<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Call API and render Data</title>
    <script>
      async function CallApi() {
        let result = await fetch("https://jsonplaceholder.typicode.com/users");
        result = await result.json();
        console.log(result);
        document.getElementById("userData").innerHTML=result
        .map((user)=>
            `<tr>
                <td> ${user.name}</td>
                <td> ${user.email}</td>
                <td> ${user.username}</td>
                <td> ${user.website}</td>
                <td> ${user.phone}</td>
            </tr>`
        ).join("");
      }

      CallApi();
    </script>
  </head>
  <body>
    <h1>Api Call in Javascript</h1>
    <table border="1">
      <thead>
        <tr style="color: royalblue;">
          <th>Name</th>
          <th>Email</th>
          <th>Username</th>
          <th>WebSite</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody id="userData" style="background-color: #909843;color: white;border-color: brown;">

      </tbody>
    </table>
  </body>
</html>
