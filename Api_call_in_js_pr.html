<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Api Call</title>
    <script>
      async function callApi(){
        let result = await fetch("https://jsonplaceholder.typicode.com/users");
        data= await result.json();
        console.log(data);

        document.getElementById("userData").innerHTML=data
        .map((user)=>
            `<tr>
                <td>${user.name}</td>
                <td>${user.username}</td>
                <td>${user.email}</td>
                <td>${user.website}</td>
                <td>${user.phone}</td>
            </tr>`
        ).join("")
        }

        callApi();
    </script>
  </head>
  <body>
    <h1>Api call in Javascript</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Website</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody id="userData">

        </tbody>
    </table>
  </body>
</html>
